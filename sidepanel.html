<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Related Images</title>
    <style>
        @font-face {
            font-family: "VenusCormier";
            src: url("assets/fonts/venus_cormier.otf") format("opentype");
        }
        
        :root {
            color-scheme: dark;
            --base-0: #1e1c2c;
            --base-1: #2a263c;
            --base-2: #7b7889;
            --accent-0: #deff96;
            --accent-0t: #deff96866;
            --accent-1: #a67bf2;
            --danger: #b91c1c;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100dvh;
            margin: 0;
            font-family: "VenusCormier", system-ui, sans-serif;
            background: var(--base-0);
            color: white;
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--base-1);
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px 6px;
        }
        
        /* Search bar + refresh */
        .search-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px; /* now visibly separates refresh and bar */
        }
        
        .search-wrapper {
            position: relative;
            flex: 1;
            margin-right: 36px;
        }
        
        .search-icon {
            position: absolute;
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            filter: invert(55%) sepia(85%) saturate(600%) hue-rotate(240deg);
            opacity: 1;
            pointer-events: none;
        }
        
        #searchInput {
            width: 100%;
            padding: 8px 8px 8px 28px;
            height: 32px;
            padding: 0 8px 0 28px;
            border: none;
            border-radius: 0;
            background: var(--accent-0);
            color: var(--accent-1);
            font-family: "VenusCormier", system-ui, sans-serif;
            font-weight: bold;
            outline: none;
            text-transform: uppercase;
        }
        
        #refreshBtn {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            border: none;
            background: var(--accent-0);
            border-radius: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        #refreshBtn img {
            width: 16px;
            height: 16px;
            filter: invert(55%) sepia(85%) saturate(600%) hue-rotate(240deg);
            opacity: 1;
        }
        
        /* Toggle buttons row */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            gap: 6px;
        }
        
        .toggle-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--base-0);
            border: none;
            border-radius: 0;
            cursor: pointer;
            height: 28px;
            font-family: "VenusCormier", system-ui, sans-serif;
            color: var(--accent-1);
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            user-select: none;
        }
        
        .toggle-btn input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .toggle-btn:has(input:checked) {
            background: var(--accent-0);
            color: var(--accent-1);
        }
        
        /* Masonry grid */
        #grid {
            flex: 1 1 auto;
            padding: 6px;
            column-gap: 6px;
            column-fill: balance;
            column-width: 240px;
        }
        
        @media (max-width: 1100px) { #grid { column-width: 200px; } }
        @media (max-width: 900px)  { #grid { column-width: 180px; } }
        @media (max-width: 700px)  { #grid { column-width: 160px; } }
        @media (max-width: 400px)  { #grid { column-width: 100%; } }
        
        .card {
            display: inline-block;
            width: 100%;
            margin: 0 0 6px;
            overflow: hidden;
            break-inside: avoid;
        }
        
        .thumb {
            width: 100%;
            display: block;
            object-fit: cover;
            cursor: zoom-in;
        }
        
        .empty {
            color: var(--base-2);
            text-align: center;
            padding: 16px;
        }
        
        /* Footer info */
        .tierInfo {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--base-1);
            padding: 6px 10px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }
        
        .tierInfo b {
            color: var(--accent-0);
            font-weight: normal;
        }
        
        /* Lightbox */
        #overlay {
            position: fixed;
            inset: 0;
            background: var(--base-0);
            display: none;
            flex-direction: column;
            z-index: 9999;
        }
        
        #overlay.open { display: flex; }
        
        .lightbox-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--base-1);
            padding: 6px 10px;
            height: 24px;
            flex-shrink: 0;
        }
        
        .lightbox-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .lightbox-toolbar img {
            width: 20px;
            height: 20px;
            opacity: 0.9;
        }
        
        .lightbox-content {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 6px;
        }
        
        #fullImg {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            cursor: zoom-in;
        }
        
        #fullImg.zoomed {
            transform: scale(2);
            cursor: zoom-out;
        }
        
        #linksBox {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 8px;
            background: var(--base-1);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        #linksBox a {
            color: var(--accent-0);
            text-decoration: none;
            font-size: 13px;
            word-break: break-all;
        }
        
        #linksBox a:hover {
            color: var(--accent-1);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-box">
            <div class="search-wrapper">
                <img src="images/icons8-search-16.png" class="search-icon" alt="search" />
                <input id="searchInput" type="text" placeholder="WHAT ARE YOU FORGORING?" />
            </div>
            <button id="refreshBtn" type="button" title="Refresh">
                <img src="images/icons8-refresh-16.png" alt="refresh" />
            </button>
        </div>
        
        <div class="toggle-row">
            <label class="toggle-btn">
                <input type="checkbox" id="enableDomain" />
                <span>INCLUDE SITE</span>
            </label>
            <label class="toggle-btn">
                <input type="checkbox" id="autoRefresh" />
                <span>AUTO REFRESH</span>
            </label>
        </div>
    </header>
    
    <main id="grid"></main>
    
    <div id="overlay" aria-hidden="true">
        <div class="lightbox-toolbar">
            <button id="backBtn"><img src="images/icons8-back-16.png" alt="back" /></button>
            <button id="deleteBtn"><img src="images/icons8-delete-16.png" alt="delete" /></button>
        </div>
        <div class="lightbox-content">
            <img id="fullImg" alt="" />
            <div id="linksBox"></div>
        </div>
    </div>
    
    <div class="tierInfo">
        <span>Tier: <b id="userTier">Loadingâ€¦</b></span>
        <span>Saves: <b id="saveCounter">0</b> / <b id="maxSaves">0</b></span>
    </div>
    
    <script type="module" src="sidepanel.js"></script>
</body>
</html>
